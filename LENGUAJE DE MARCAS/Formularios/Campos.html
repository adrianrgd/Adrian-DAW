<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldSet</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

form {
    background-color: white;
    padding: 20px 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 300px;
}

fieldset {
    border: 2px solid #ccc;
    border-radius: 8px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

legend {
    font-weight: bold;
    padding: 0 5px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="number"],
input[type="tel"],
input[type="email"] {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

input[type="submit"] {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

input[type="reset"] {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #a9a9a9;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="reset"]:hover {
    background-color: #8a8a8a;
}

button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #0ab1b1;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #08626e;
}
    </style>
</head>
<body>
    <form method="get">
        <fieldset>
            <legend>Datos del Usuario</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">
        </fieldset>
        <fieldset>
            <legend>Informacion de Contacto</legend>
            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ej: +34 XXX XX XX XX">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="Ej: example@gmail.com">
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reset">
        <button type="button" onclick="alert('Acelerao! Mi mama esta un poco sin hogar ðŸ—£ï¸ðŸ—£ï¸â—â—')">Boton</button>
        <input type="image" src="boton.png">
    </form>
</body>
</html>

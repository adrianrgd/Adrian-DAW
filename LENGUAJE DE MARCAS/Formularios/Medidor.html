<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 25px;
            /* separaci√≥n entre cajas */
            padding: 20px 0;
        }

        form {
            background: #251e1e;
            padding: 25px;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 2px solid #c4adad;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffffff;
        }

        meter {
            width: 100%;
            height: 20px;
            border-radius: 25px;
        }
    </style>
    </style>
</head>

<body>
    <form class="1" method="get">
        <label for="seguridad">Nivel de acceso autorizado:</label>
        <input type="text" name="user" placeholder="Solo letras y numeros" pattern="[A-Za-z0-9]+" required>
        <meter id="seguridad" min="0" max="100" low="25" high="75" optimum="100" value="80"></meter>
    </form>
    <form class="2" method="get">
        <label for="seguridad">Nivel de acceso autorizado:</label>
        <input type="text" name="user" value="Franklin" disabled>
        <meter id="seguridad" min="0" max="100" low="25" high="75" optimum="100" value="50"></meter>
    </form>
    <form class="3" method="get">
        <label for="seguridad">Nivel de acceso autorizado:</label>
        <input type="text" name="user" value="Trevor" readonly>
        <meter id="seguridad" min="0" max="100" low="25" high="75" optimum="100" value="10"></meter>
    </form>
</body>

</html>

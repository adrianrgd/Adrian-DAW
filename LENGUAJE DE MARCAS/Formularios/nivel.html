<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nivel.css">
    <title>Nivel</title>
</head>
<body>
    <form method="get" name="Nivel">
        <h2>ENERGIA DE PERSONAJE</h2>
        <label for="text">Elije un nivel:</label>
        <input type="number" name="Nivel" min="0" max="50" placeholder="Ej: 5" step="5">
        <label for="text">Nivel de Reputacion en la calle:</label>
        <input type="range" name="Reputacion" max="100" step="10">
        <button type="submit">Guardar</button>
    </form>
</body>
</html>

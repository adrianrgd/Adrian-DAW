<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color de Perfil</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

form {
    background-color: white;
    padding: 25px 30px;
    border-radius: 10px;
    width: 300px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 15px;
}

h3 {
    text-align: center;
    margin-bottom: 10px;
}

label {
    font-weight: bold;
}

input[type="color"] {
    width: 100%;
    height: 40px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
}

button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <form method="get">
        <h3>Personaliza tu perfil</h3>
        <label for="fondo">Color de fondo:</label>
        <input type="color" id="fondo" name="fondo" value="#ADD8E6">
        <label for="texto">Color de texto:</label>
        <input type="color" id="texto" name="texto" value="#000000">
        <button type="submit">Guardar configuraci√≥n</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario.css">
    <title>Formulario</title>
</head>
<body>
    <form method="get">
        <h2>Bienvenido a la Comunidad!</h2>
        <h4>Cuentanos un poco sobre ti brevemente.</h4>
        <label for="name">Nombre de Usuario</label>
        <input id="1" type="text" name="name" minlength="2" maxlength="10" autocomplete="on" placeholder="Ej: JuanaCharo67">
        <p>2-10 caracteres. El navegador puede autocompletar.</p>
        <label for="about">Sobre Ti</label>
        <textarea id="2" name="about" placeholder="¡Cuéntanos algo sobre ti! ¿Gustos o aficiones? ¿Tu equipo favorito?"></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>

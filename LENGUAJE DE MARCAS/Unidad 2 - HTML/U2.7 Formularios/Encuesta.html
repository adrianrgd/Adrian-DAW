<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Encuesta.css">
    <title>Encuesta</title>
</head>
<body>
    <form method="get" name="Encuesta" target="_self" action="EncuestaResuelta.html">
        <h2>QUIZ DE FUTBOL</h2>
        <label for="Pregunta1">1. ¿Que seleccion gano la copa del mundo de 1958?</label>
        <input type="radio" id="Suecia" name="Pregunta1" value="Suecia">
        <label for="Suecia">Suecia</label>
        <input type="radio" id="Brasil" name="Pregunta1" value="Brasil">
        <label for="Brasil">Brasil</label>
        <input type="radio" id="Inglaterra" name="Pregunta1" value="Inglaterra">
        <label for="Inglaterra">Inglaterra</label>

        <label for="Pregunta2">2. ¿Cuantos Balones de Oro tiene Marco van Basten?</label>
        <input type="radio" id="bd1" name="Pregunta2" value="1">
        <label for="bd1">1</label>
        <input type="radio" id="bd4" name="Pregunta2" value="4">
        <label for="bd4">4</label>
        <input type="radio" id="bd3" name="Pregunta2" value="3">
        <label for="bd3">3</label>

        <label for="Pregunta3">2. ¿Quienes tienen más de 2 Champions League?</label>
        <input type="checkbox" id="Ronaldo" name="Pregunta3" value="Ronaldo">
        <label for="Ronaldo">C. Ronaldo</label>
        <input type="checkbox" id="Messi" name="Pregunta3" value="Messi">
        <label for="Messi">Messi</label>
        <input type="checkbox" id="Kane" name="Pregunta3" value="Kane">
        <label for="Kane">Harry Kane</label>

        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Select.css">
    <title>Select</title>
</head>

<body>
    <form method="get">
        <label for="avengers">Elije un Superheroe!!</label>
        <select name="avengers" id="avengers">
            <option value="Thor">Thor</option>
            <option value="Hulk">Hulk</option>
            <option value="Ironman">IronMan</option>
        </select>
    </form>
    <form method="get">
        <label for="ciudad">Ciudades por país</label>
        <select name="ciudad">
            <optgroup label="Europa">
                <option value="madrid">Madrid</option>
                <option value="londres">Londres</option>
                <option value="paris">París</option>
            </optgroup>
            <optgroup label="Sudamérica">
                <option value="santiago">Santiago</option>
                <option value="saopaulo">Sao Paulo</option>
                <option value="lima">Lima</option>
            </optgroup>
            <optgroup label="África">
                +
                3
                de 1
                <option value="casablanca">Casablanca</option>
                <option value="ciudaddelcabo">Ciudad del Cabo</option>
            </optgroup>
        </select>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Fondo difuminado cuando el modal está abierto */
        dialog::backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        dialog {
            border: none;
            border-radius: 15px;
            padding: 25px;
            width: 300px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            animation: aparecer 0.4s ease;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: scale(0.85);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        dialog p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        dialog button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }

        dialog button:hover {
            background: #7b28ff;
        }

        /* Botón fuera del modal */
        body>button {
            background: #0091ff;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.2s;
        }

        body>button:hover {
            background: #0274cc;
        }
    </style>
</head>
<body>
    <dialog id="Saludo">
        <p>✌️ ¡¡Bienvenid@ a nuestra pagina!!</p>
        <button onclick="document.getElementById('Saludo').close()">Cerrar</button>
    </dialog>
    <button onclick="document.getElementById('Saludo').showModal()">Mostrar Saludo</button>
</body>
</html>
